name: Weekly Top15 (Sem IA)

on:
  schedule:
    - cron: '0 13 * * 1'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly task (collect, segment, email Top15)
        env:
          SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python scripts/weekly_task.py

name: Weekly Boletins IA

on:
  schedule:
    - cron: '0 13 * * 1'  # Segundas 13:00 UTC (ajuste conforme fuso desejado)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate bulletins (segment + generate)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_MODEL: google/gemini-2.5-flash-lite
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python pipeline.py --mode collect --no-ui --days 5 --max-per-source 100
          python pipeline.py --mode segment --no-ui
          python pipeline.py --mode generate --no-ui

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: boletins-outputs
          path: |
            outputs/latest_*.json
            logs/*.log

