name: weekly top15

on:
  schedule:
    # Segunda-feira 14:00 UTC = 11:00 BRT
    - cron: '0 14 * * 1'
  workflow_dispatch:

jobs:
  run-weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare env
        run: |
          cp env_example.txt .env
        shell: bash

      - name: Run weekly task (collect, segment and email)
        env:
          SMTP_SERVER: ${{ vars.SMTP_SERVER || secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ vars.SMTP_PORT || secrets.SMTP_PORT }}
          EMAIL_USER: ${{ vars.EMAIL_USER || secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          RECIP='vincenzo.zandona@templo.cc'
          if [ -n "${{ vars.EMAIL_RECIPIENTS }}" ]; then RECIP="${{ vars.EMAIL_RECIPIENTS }},$RECIP"; fi
          if [ -n "${{ secrets.EMAIL_RECIPIENTS }}" ]; then RECIP="${{ secrets.EMAIL_RECIPIENTS }},$RECIP"; fi
          export EMAIL_RECIPIENTS="$RECIP"
          python scripts/weekly_task.py


